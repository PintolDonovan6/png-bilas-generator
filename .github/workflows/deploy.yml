name: Deploy model to Replicate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          COG_VERSION=v0.9.1
          curl -fsSL https://github.com/replicate/cog/releases/download/${COG_VERSION}/cog-linux-amd64 -o cog
          chmod +x cog
          sudo mv cog /usr/local/bin/cog
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install cogapp

      - name: Login to Replicate
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          cog login --token $API_TOKEN

      - name: Push model to Replicate
        run: |
          cog push r8.im/pintoldonovan6/png-pattern-ai-image-generator
